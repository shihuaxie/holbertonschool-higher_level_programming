<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Items List</title>
  </head>
  <body>
    <!-- header -->
    {% include "header.html" %}

    <h1>Items List</h1>

    {% if items %}
    <ul>
      {% for item in items %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No items found</p>
    <!-- footer -->
    {% endif %} {% include "footer.html" %}
  </body>
</html>
