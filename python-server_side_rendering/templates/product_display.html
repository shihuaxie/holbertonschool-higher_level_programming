<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Product Display</title>
  </head>
  <body>
    <h1>Product Display</h1>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% else %} {% if products %}
    <table border="1" cellpadding="5">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>

      {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No products found.</p>
    {% endif %} {% endif %}
  </body>
</html>
